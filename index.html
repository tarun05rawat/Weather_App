<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="loader" class="loader"></div>
    <main>
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
      <form action="">
        <input type="text" autocomplete="off" id="valueSearch" />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <section class="result">
        <figure class="name" id="city">
          <figcaption>East Lansing</figcaption>
          <!-- <img src="https://flagsapi.com/GB/shiny/32.png" alt="Country Flag" /> -->
        </figure>
        <figure class="temperature" id="temperature">
          <img
            src="http://openweathermap.org/img/wn/10d@4x.png"
            alt="Weather Condition"
          />
          <figcaption>
            <span id="temp_value">31</span>
            <sup>o</sup>
          </figcaption>
        </figure>
        <p class="description">Overcast clouds</p>

        <ul>
          <li>
            <span>Clouds</span>
            <i class="fa-solid fa-cloud"></i>
            <span id="clouds">98</span>
          </li>
          <li>
            <span>Humidity</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="humidity">55</span>
          </li>
          <li>
            <span>Pressure</span>
            <i class="fa-solid fa-tachometer"></i>
            <span id="pressure">1001</span>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
